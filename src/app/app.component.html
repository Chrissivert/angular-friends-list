<h1>Friends list</h1>
<div class="add-friend">
  <input type="text" [(ngModel)]="newFriend" placeholder="Friend name" />
  <button (click)="addFriend()">Add friend</button>
</div>
<div class="favorite">
  <p>My favourite people are: {{ favorite.join(', ') }}</p>
</div>
<div class="people">
  <app-people
    *ngFor="let person of people"
    [name]="person"
    (favourite)="addToFavorite($event)"
    (removeFavourite)="removeFromFavorite($event)"
  ></app-people>
  <p>Angular is black magic</p>
</div>
